<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Neon Duel</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: black;
            color: white;
            font-family: 'Orbitron', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        #gameCanvas {
            border: 2px solid #2196F3;
            background: black;
            box-shadow: 0 0 20px #2196F3;
        }

        #gameCanvas.fullscreen {
            border: none;
            width: 100vw !important;
            height: 100vh !important;
        }

        .controls-container {
            display: flex;
            justify-content: space-between;
            width: 800px;
            margin-top: 20px;
        }

        .player-controls {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #2196F3;
        }

        .player-controls h3 {
            color: #2196F3;
            margin-bottom: 10px;
        }

        .control-key {
            display: inline-block;
            padding: 5px 10px;
            background: rgba(33, 150, 243, 0.3);
            border: 1px solid #2196F3;
            border-radius: 5px;
            color: white;
            margin: 2px;
        }

        .health-bars {
            display: flex;
            justify-content: space-between;
            width: 800px;
            margin-bottom: 10px;
        }

        .health-bar {
            width: 300px;
            height: 20px;
            border: 2px solid #2196F3;
            border-radius: 10px;
            overflow: hidden;
        }

        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #2196F3, #00FFFF);
            transition: width 0.3s ease;
        }

        .player2-health .health-fill {
            float: right;
            background: linear-gradient(90deg, #FF00FF, #FF69B4);
        }

        #gameOver {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            border: 2px solid #2196F3;
            box-shadow: 0 0 20px #2196F3;
        }
    </style>
</head>
<body>
    <div class="game-container">
        
        <div class="health-bars">
            <div class="health-bar player1-health">
                <div class="health-fill" id="p1Health" style="width: 100%"></div>
            </div>
            <div class="health-bar player2-health">
                <div class="health-fill" id="p2Health" style="width: 100%"></div>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        
        <div class="controls-container">
            <div class="player-controls">
                <h3>Player 1 Controls</h3>
                <span class="control-key">A</span> Left
                <span class="control-key">D</span> Right
                <span class="control-key">W</span> Jump
                <span class="control-key">F</span> Attack
                <span class="control-key">G</span> Special
            </div>
        </div>
        <div class="controls-container">
            <div class="player-controls">
                <h3>Player 2 Controls</h3>
                <span class="control-key">←</span> Left
                <span class="control-key">→</span> Right
                <span class="control-key">↑</span> Jump
                <span class="control-key">K</span> Attack
                <span class="control-key">L</span> Special
            </div>
        </div>

        <div id="gameOver">
            <h2>Game Over!</h2>
            <p id="winner"></p>
            <button onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script src="neon-duel.js"></script>
</body>
</html>
