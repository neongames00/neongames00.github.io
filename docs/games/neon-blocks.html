<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Neon Blocks</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: black;
            color: white;
            font-family: 'Orbitron', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        #gameCanvas {
            border: 2px solid #2196F3;
            background: black;
            box-shadow: 0 0 20px #2196F3;
        }

        #gameCanvas.fullscreen {
            border: none;
            width: 100vw !important;
            height: 100vh !important;
        }

        .game-stats {
            font-family: 'Orbitron', sans-serif;
            color: var(--accent-color);
            margin: 20px 0;
            text-shadow: 0 0 10px var(--accent-color);
        }
        
        .game-over {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid var(--accent-color);
            box-shadow: 0 0 20px var(--accent-color);
            z-index: 1000;
        }

        .controls {
            margin-top: 20px;
            color: var(--accent-color);
            text-shadow: 0 0 5px var(--accent-color);
        }
    </style>
</head>
<body>
    <div class="game-container">
            <div class="game-stats">
                <h2>Score: <span id="score">0</span></h2>
            </div>
            <canvas id="gameCanvas" width="300" height="600"></canvas>
            <div class="controls">
                <p>← → : Move | ↑ : Rotate | ↓ : Drop</p>
            </div>
            <div class="game-over glass-effect" id="gameOver">
                <h2 class="glow-text">Game Over!</h2>
                <p>Score: <span id="finalScore">0</span></p>
                <button class="access-btn" onclick="restartGame()">Play Again</button>
            </div>
        </div>

    <script src="neon-blocks.js"></script>
</body>
</html>
