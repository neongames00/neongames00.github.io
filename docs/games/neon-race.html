<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Neon Race</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: black;
            color: white;
            font-family: 'Orbitron', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        #gameCanvas {
            border: 2px solid #2196F3;
            background: black;
            box-shadow: 0 0 20px #2196F3;
        }

        .controls-container {
            display: flex;
            justify-content: space-between;
            width: 800px;
            margin-top: 20px;
        }

        .player-controls {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #2196F3;
        }

        .player-controls h3 {
            color: #2196F3;
            margin-bottom: 10px;
        }

        #gameOver {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            border: 2px solid #2196F3;
            box-shadow: 0 0 20px #2196F3;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="400"></canvas>

        <div id="gameOver">
            <h2>Game Over!</h2>
            <p id="winner"></p>
            <button onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script src="neon-race.js"></script>
</body>
</html>
