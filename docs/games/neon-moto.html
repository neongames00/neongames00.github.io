<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Moto</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
            color: white;
            font-family: 'Orbitron', sans-serif;
        }

        .game-container {
            position: relative;
            width: 400px;
            height: 600px;
            overflow: hidden;
            border: 2px solid #2196F3;
            background: #111;
            box-shadow: 0 0 20px #2196F3;
        }

        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .health-bar {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100%;
            height: 20px;
            border: 2px solid #2196F3;
            background: rgba(255, 0, 0, 0.5);
            box-shadow: 0 0 10px #2196F3;
        }

        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff00, #00ffff);
            width: 100%;
            transition: width 0.3s;
        }

        #gameOver {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px #2196F3;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #2196F3;
            border: none;
            border-radius: 5px;
            color: white;
            transition: background 0.3s;
        }

        button:hover {
            background: #00ffff;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div class="health-bar">
            <div class="health-fill" id="healthFill"></div>
        </div>
    </div>
    <div id="gameOver">
        <h2>Game Over!</h2>
        <p id="finalScore"></p>
        <button onclick="restartGame()">Play Again</button>
    </div>
    <script src="neon-moto.js"></script>
</body>
</html>
